<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Our Menu</h2>
    
<div class="container">
        <div class="section food">
            <h2>Food</h2>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Pizza" alt="Pizza">
                <p>Pizza</p>
                <p>$12.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Burger" alt="Burger">
                <p>Burger</p>
                <p>$8.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Pasta" alt="Pasta">
                <p>Pasta</p>
                <p>$10.99</p>
            </div>
        </div>
        <div class="section drinks">
            <h2>Drinks</h2>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Coffee" alt="Coffee">
                <p>Coffee</p>
                <p>$3.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Juice" alt="Juice">
                <p>Juice</p>
                <p>$4.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Soda" alt="Soda">
                <p>Soda</p>
                <p>$2.99</p>
            </div>
        </div>
        <div class="section desserts">
            <h2>Desserts</h2>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Cake" alt="Cake">
                <p>Cake</p>
                <p>$6.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Ice+Cream" alt="Ice Cream">
                <p>Ice Cream</p>
                <p>$5.99</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/150x100?text=Pie" alt="Pie">
                <p>Pie</p>
                <p>$7.99</p>
            </div>
        </div>
    </div>

    
</body>
</html>
